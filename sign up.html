<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign up</title> 
        <link rel="stylesheet" href="style3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    </head>
    <body>
        <div class="box">
            <h2>Sign up</h2>
            <div class="inputbox">
                <input type="text" placeholder="First name" name="" value="">
            </div>
            <div class="inputbox">
                <input type="text" placeholder="Last name" name="" value="">
            </div>
            <div class="inputbox">
                <input type="text" placeholder="email" name="" value="">
            </div>
            <div class="inputbox">
                <input type="text" placeholder="User name" name="" value="">
            </div>
            <div class="inputbox-p">
                <input type="password" placeholder="Password" name="pwd" id="myInput" value="">
                <i class="far fa-eye-slash" id="hide" onclick="myFunction()"></i>
                <i class="far fa-eye" id="show"  onclick="myFunction()"></i>
            </div>
            <script type="text/javascript">
                function myFunction(){
                  var x =document.getElementById("myInput");
                  if(x.type =="password"){
                     x.type="text";
                     document.getElementById('hide').style.display ="inline-block";
                     document.getElementById('show').style.display ="none";
                  }
                  else{
                    x.type="password";
                    document.getElementById('hide').style.display ="none";
                    document.getElementById('show').style.display ="inline-block";
                  }
                }  
            </script>
             <div class="inputbox-p">
                <input type="password" placeholder="Conform password" name="pwd" id="myInput1" value="">
                <i class="far fa-eye-slash" id="hide"  onclick="myFunction1()"></i>
                <i class="far fa-eye" id="show"  onclick="myFunction1()"></i>
            </div>
            <script type="text/javascript">
                function myFunction1(){
                  var y =document.getElementById("myInput1");
                  if(y.type =="password"){
                     y.type="text";      
                  }
                  else{
                    y.type="password"; 
                  }
                }   
            </script>   
            <a href="home1.html">
                <input class="btn" type="submit" name="" value="Sign up"> 
             </a>
        </div>
    </body>
